<section class="tag-edit">
  <div>
    <h2 *ngIf="editMode">Edit tag</h2>
    <h2 *ngIf="!editMode">Add tag</h2>
    <form [formGroup]="tagForm" (ngSubmit)="updateTag()" class="form" novalidate>
      <fieldset>
        <div class="form-field">
          <label for="title">Tag title :</label>
          <input
            type="text"
            id="title"
            formControlName="title">
            <span 
              *ngIf="!tagForm.get('title')?.valid && tagForm.get('title')?.touched">
              <span *ngIf="tagForm.get('title')?.errors?.required">This field is required</span>
            </span>
        </div>
        <span 
            *ngIf="!tagForm.valid && tagForm.touched"
            >The form contains errors</span>
      </fieldset>
      <div class="form-action">
        <button *ngIf="editMode" class="btn-look" type="submit">Save</button>
        <button *ngIf="editMode" class="btn-look btn-warning" (click)="deleteTag()" type="button">Delete</button>
        <button *ngIf="!editMode" class="btn-look" (click)="addTag()" type="button">Add</button>
      </div>
    </form>
  </div>
</section>
