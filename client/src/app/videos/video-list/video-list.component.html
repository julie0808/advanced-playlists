<div 
  class="video--total-count"
  *ngIf="allVideoData$ | async">Total videos : {{ playlistCount }}</div>

<ul 
  class="video-list" 
  *ngIf="allVideoData$ | async as allVideoData">
  <li 
    class="video-list--item" 
    *ngFor="let video of allVideoData.videos; index as i" 
    [ngClass]="{'video--active' : video.youtubeId === currentVideo.youtubeId }">
    <!--<ul class="video-action">
      <li>
        <svg class="icon icon-cog"><use xlink:href="./assets/icon-list.svg#icon-cog"></use></svg>
      </li>
    </ul>-->
    <div 
      class="video-action--play"
      *ngIf="video.youtubeId !== currentVideo.youtubeId"
      (click)="playVideo(video)">></div>
    <div class="video--counter">{{ i + 1 }}</div>
    <div class="video-image">
      <div class="seo-bg">
        <picture>
          <!--<source srcset="http://i3.ytimg.com/vi/{{ video.youtubeId }}/maxresdefault.jpg" media="(max-width: 767px)">-->
          <img src="{{ video.thumbnailPath }}" alt="#">
        </picture>	
      </div>
      <div class="video-image--info">
        <p class="video-image--length">{{ video.duration }}</p>
        <!--<p class="video-image--new" *ngIf="video.isNew">New</p>
        <p class="video-image--new-border" *ngIf="video.isNew"></p>-->
      </div>
    </div>
    <div class="video-info">
      <p class="video-info--title">{{ video.title }}</p>
      <p class="video-info--artist">{{ video.artist }}</p>

      <ul class="video-info--tag-list">
        <li 
          *ngFor="let tag of video.tags"
          class="video-tag"           
          ><p>{{ tag.title }}</p></li>
        <!---<li class="video-tag css-pattern-base css-pattern-2" style="background-color: #00aeff;"><p>Longer tag A</p></li>--->
        <li class="video-tag video-tag--view-all" (click)="editTags(video.youtubeId)">Edit tags</li>
      </ul>
    </div>
  </li>
</ul>
