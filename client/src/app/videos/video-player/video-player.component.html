<section class="video-player">
  <div>
    <div 
    *ngIf="video$ | async as video"
    class="video-player--container">
      <youtube-player 
        videoId="{{ video.youtubeId }}" 
        suggestedQuality="highres"
        (stateChange)="followState($event)"
        [playerVars]="playerConfig">
      </youtube-player>
    </div>
  </div>
</section>
