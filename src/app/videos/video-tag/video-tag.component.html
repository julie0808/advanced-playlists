<div class="video-manager--tag-list">
  <h3>Edit assigned tags</h3>
  <ul>
    <li *ngFor="let tag of tagList; let i = index">
      {{ tag.name }}
      <a 
        *ngIf="!checkInTagsAssigned(tag.id)"  
        (click)="onAddTag(tag.id)" 
        class="link-look">Add</a>
      <a 
        *ngIf="checkInTagsAssigned(tag.id)" 
        (click)="onRemoveTag(tag.id)" 
        class="link-look">Remove</a>
    </li>
  </ul>
</div>
